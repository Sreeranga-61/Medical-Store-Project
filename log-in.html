<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="with=device-width, intial-scale=1.0">
    <title>Vijaya Medicals General Store</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script src="https://kit.fontawesome.com/fabb6125dc.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="wrapper">
    <div class="form-wrapper sign-in">
        <form action="">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" required>
                <label for="">Username</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="signup-link">
                <p>Don't have a account? <a href="log-up.html" class="signup-link">Register</a></p>
            </div>

            <div class="conclude">
                <p>also login with</p>
                     <i class="fa fa-facebook"></i>
                     <i class="fa fa-twitter"></i>
                     <i class="fa fa-instagram"></i>
                     <i class="fa fa-linkedin"></i>
                    </div>
            </div>

        </form>
    </div>

</div>    
</body>
